<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <!-- Header -->
    <header class="bg-light border-bottom p-3 d-flex justify-content-between align-items-center">
      <div>
        <img src="img/IMS_logo_1.png" alt="IMS Logo" class="img-fluid" style="max-height: 50px;">
      </div>
      <div class="d-flex align-items-center">
        <span class="me-3">Vathana</span>
        <img src="img/vathana_1.jpg" alt="User Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <h1 class="text-center mb-4">Dashboard</h1>

      <!-- Tenant Cards -->
      <div class="row g-3">
        <!-- Tenant 1 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              <img src="img/Neat_1.JPG" alt="Tenant Avatar" class="rounded-circle me-3" style="width: 50px; height: 50px;">
              <div>
                <h5 class="card-title">Ny Meaneat</h5>
                <p class="mb-1">Phone: +855 86 537 574</p>
                <p>Room: 1</p>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-warning">Update</button>
              <button class="btn btn-primary" onclick="window.location.href='invoice_page.html#tenant-1'">Invoice</button>
              <button class="btn btn-secondary">History</button>
            </div>
          </div>
        </div>

        <!-- Tenant 2 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              <img src="img/sopheak_1.jpg" alt="Tenant Avatar" class="rounded-circle me-3" style="width: 50px; height: 50px;">
              <div>
                <h5 class="card-title">Ly Chansophak</h5>
                <p class="mb-1">Phone: +855 17 668 509</p>
                <p>Room: 2</p>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-warning">Update</button>
              <button class="btn btn-primary" onclick="window.location.href='invoice_page.html#tenant-2'">Invoice</button>
              <button class="btn btn-secondary">History</button>
            </div>
          </div>
        </div>

        <!-- Tenant 3 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              <img src="img/Pidor_1.jpg" alt="Tenant Avatar" class="rounded-circle me-3" style="width: 50px; height: 50px;">
              <div>
                <h5 class="card-title">Hong Pidor</h5>
                <p class="mb-1">Phone: +855 70 737 702</p>
                <p>Room: 3</p>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-warning">Update</button>
              <button class="btn btn-primary" onclick="window.location.href='invoice_page.html#tenant-3'">Invoice</button>
              <button class="btn btn-secondary">History</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
