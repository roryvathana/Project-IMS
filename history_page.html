<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMS Tenant History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .history-container {
      padding: 20px;
    }

    .tenant-section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      overflow: hidden;
    }

    .tenant-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    .tenant-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tenant-header h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th, .history-table td {
      text-align: center;
      border: 1px solid #ddd;
      padding: 8px;
    }

    .history-table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    .no-records {
      padding: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="img/IMS_logo_1.png" alt="IMS Logo">
      </div>
      <nav class="tabs">
        <button class="tab active" onclick="showTab('tenant-1', event)">Tenant 01</button>
        <button class="tab" onclick="showTab('tenant-2', event)">Tenant 02</button>
        <button class="tab" onclick="showTab('tenant-3', event)">Tenant 03</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main history-container">
      <header class="dashboard-header">
        <h1><a href='dashboard.html' style='text-decoration: none; color: inherit;'>HISTORY</a></h1>
      </header>

      <!-- Tenant Sections -->
      <section id="tenant-1" class="tenant-details active tenant-section">
        <div class="tenant-header">
          <img src="img/tenant1.jpg" alt="Tenant Avatar">
          <h3>Name: Tenant 01</h3>
        </div>

        <table class="history-table">
          <thead>
            <tr>
              <th>Tenant</th>
              <th>Month</th>
              <th>Payment Date</th>
              <th>Total Amount</th>
              <th>Method</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nita</td>
              <td>Dec</td>
              <td id="payment-date-1">-</td>
              <td>$120</td>
              <td>
                <select>
                  <option value="ABA">ABA</option>
                  <option value="Cash">Cash</option>
                  <option value="Other">Other</option>
                </select>
              </td>
              <td><button class="status-button status-unpaid" onclick="toggleStatus(1)">Unpaid</button></td>
            </tr>
            <tr>
              <td>Nita</td>
              <td>Nov</td>
              <td id="payment-date-2">05-11-2024</td>
              <td>$120</td>
              <td>
                <select>
                  <option value="ABA">ABA</option>
                  <option value="Cash">Cash</option>
                  <option value="Other">Other</option>
                </select>
              </td>
              <td><button class="status-button status-paid" onclick="toggleStatus(2)">Paid</button></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="tenant-2" class="tenant-details tenant-section">
        <div class="tenant-header">
          <img src="img/tenant2.jpg" alt="Tenant Avatar">
          <h3>Name: Tenant 02</h3>
        </div>
        <div class="no-records">No records available for Tenant 02.</div>
      </section>

      <section id="tenant-3" class="tenant-details tenant-section">
        <div class="tenant-header">
          <img src="img/tenant3.jpg" alt="Tenant Avatar">
          <h3>Name: Tenant 03</h3>
        </div>
        <div class="no-records">No records available for Tenant 03.</div>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
